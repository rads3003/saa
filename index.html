<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separador de Liquidaciones - Centro de Costos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Keep your original styles unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        .content {
            padding: 40px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }
        .upload-area.drag-over {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }
        .upload-area h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .upload-area p {
            color: #666;
            font-size: 0.95em;
        }
        #fileInput {
            display: none;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .progress-container {
            display: none;
            margin-top: 30px;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }
        .progress-text {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
        .results {
            display: none;
            margin-top: 30px;
        }
        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .result-item {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .result-info {
            flex: 1;
        }
        .result-info h3 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        .result-info p {
            color: #666;
            font-size: 0.9em;
        }
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .download-all {
            text-align: center;
            margin-top: 20px;
        }
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }
        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }
        .file-info {
            display: none;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #4caf50;
        }
        .file-info p {
            color: #2e7d32;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ Separador de Liquidaciones</h1>
            <p>Organiza tus liquidaciones por Centro de Costos automatizado - SECURITAS CONCEPCIÃ“N</p>
        </div>

        <div class="content">
            <div id="alertError" class="alert alert-error"></div>
            <div id="alertSuccess" class="alert alert-success"></div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¤</div>
                <h3>Arrastra tu archivo PDF aquÃ­</h3>
                <p>o haz clic para seleccionar un archivo</p>
                <input type="file" id="fileInput" accept=".pdf">
            </div>

            <div class="file-info" id="fileInfo">
                <p><strong>Archivo cargado:</strong> <span id="fileName"></span></p>
                <p><strong>TamaÃ±o:</strong> <span id="fileSize"></span></p>
                <p><strong>OrientaciÃ³n:</strong> <span id="orientation"></span></p>
                <p><strong>Dimensiones:</strong> <span id="dimensions"></span></p>
            </div>

            <div style="text-align: center;">
                <button class="btn" id="processBtn" disabled>Procesar Liquidaciones</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="progress-text" id="progressText">Iniciando...</div>
            </div>

            <div class="results" id="results">
                <h2>âœ… Archivos Generados</h2>
                <div id="resultsList"></div>
                <div class="download-all">
                    <button class="btn" id="downloadAllBtn">Descargar Todos</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let uploadedFile = null;
        let processedData = [];
        let originalPageSize = null; // To store original PDF dimensions

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const results = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const orientation = document.getElementById('orientation');
        const dimensions = document.getElementById('dimensions');
        const alertError = document.getElementById('alertError');
        const alertSuccess = document.getElementById('alertSuccess');

        // Drag and drop
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showAlert('Por favor selecciona un archivo PDF vÃ¡lido', 'error');
                return;
            }
            if (file.size > 50 * 1024 * 1024) {
                showAlert('El archivo es demasiado grande (mÃ¡x. 50MB)', 'error');
                return;
            }

            uploadedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = (file.size / 1024 / 1024).toFixed(2) + ' MB';

            // Detect page size and orientation
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const page = await pdf.getPage(1);
            const viewport = page.getViewport({ scale: 1.0 });
            const width = viewport.width; // in points (1 pt = 1/72 inch)
            const height = viewport.height;
            originalPageSize = { width, height };
            orientation.textContent = width > height ? 'Horizontal (Landscape)' : 'Vertical (Portrait)';
            dimensions.textContent = `${(width / 2.83465).toFixed(2)} mm x ${(height / 2.83465).toFixed(2)} mm`;

            fileInfo.style.display = 'block';
            processBtn.disabled = false;
            showAlert('Archivo cargado correctamente. Haz clic en "Procesar Liquidaciones"', 'success');
        }

        processBtn.addEventListener('click', async () => {
            if (!uploadedFile) return;

            processBtn.disabled = true;
            progressContainer.style.display = 'block';
            results.style.display = 'none';
            hideAlerts();

            try {
                await processPDF(uploadedFile);
            } catch (error) {
                showAlert('Error al procesar el PDF: ' + error.message, 'error');
                console.error(error);
            } finally {
                processBtn.disabled = false;
            }
        });

        async function processPDF(file) {
            updateProgress(10, 'Cargando PDF...');

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const totalPages = pdf.numPages;

            updateProgress(20, `PDF cargado. Total de pÃ¡ginas: ${totalPages}`);

            const pagesByCostCenter = {};

            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                updateProgress(20 + (pageNum / totalPages * 60), `Analizando pÃ¡gina ${pageNum} de ${totalPages}...`);

                const page = await pdf.getPage(pageNum);
                const textContent = await page.getTextContent();
                const text = textContent.items.map(item => item.str).join(' ');

                // Buscar cÃ³digo de centro de costos (formato CL-XXXXX)
                const costCenterRegex = /CL-\d{5}/g;
                const matches = text.match(costCenterRegex);

                if (matches && matches.length > 0) {
                    const costCenter = matches[0];
                    if (!pagesByCostCenter[costCenter]) {
                        pagesByCostCenter[costCenter] = [];
                    }
                    pagesByCostCenter[costCenter].push(pageNum);
                } else {
                    console.warn(`No se encontrÃ³ centro de costos en pÃ¡gina ${pageNum}`);
                    pagesByCostCenter[`Sin_Centro_${pageNum}`] = [pageNum]; // Fallback
                }
            }

            updateProgress(85, 'Generando PDFs separados...');

            processedData = [];
            for (const [costCenter, pages] of Object.entries(pagesByCostCenter)) {
                const newPDF = await createPDFFromPages(pdf, pages);
                processedData.push({
                    costCenter: costCenter,
                    pages: pages.length,
                    blob: newPDF
                });
            }

            updateProgress(100, 'Proceso completado!');
            displayResults();
        }

        async function createPDFFromPages(sourcePDF, pageNumbers) {
            const { jsPDF } = window.jspdf;
            // Set page size and orientation based on original PDF
            const widthInPoints = originalPageSize.width;
            const heightInPoints = originalPageSize.height;
            const isLandscape = widthInPoints > heightInPoints;
            // Convert points to mm (1 pt = 1/72 inch, 1 inch = 25.4 mm)
            const widthInMM = widthInPoints / 2.83465;
            const heightInMM = heightInPoints / 2.83465;
            const newPDF = new jsPDF({
                orientation: isLandscape ? 'landscape' : 'portrait',
                unit: 'mm',
                format: [widthInMM, heightInMM]
            });

            let firstPage = true;

            for (const pageNum of pageNumbers) {
                const page = await sourcePDF.getPage(pageNum);
                const viewport = page.getViewport({ scale: 2.0 }); // High resolution
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                const imgData = canvas.toDataURL('image/jpeg', 0.95); // High quality JPEG

                if (!firstPage) {
                    newPDF.addPage([widthInMM, heightInMM], isLandscape ? 'landscape' : 'portrait');
                }

                newPDF.addImage(imgData, 'JPEG', 0, 0, widthInMM, heightInMM, null, 'SLOW'); // SLOW for better quality
                firstPage = false;
            }

            return newPDF.output('blob');
        }

        function displayResults() {
            resultsList.innerHTML = '';
            processedData.forEach((data, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div class="result-info">
                        <h3>${data.costCenter}</h3>
                        <p>${data.pages} pÃ¡gina(s)</p>
                    </div>
                    <button class="download-btn" onclick="downloadPDF(${index})">Descargar</button>
                `;
                resultsList.appendChild(item);
            });

            results.style.display = 'block';
            showAlert(`Se generaron ${processedData.length} archivos exitosamente`, 'success');
        }

        function downloadPDF(index) {
            const data = processedData[index];
            const url = URL.createObjectURL(data.blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Liquidaciones_${data.costCenter}.pdf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.getElementById('downloadAllBtn').addEventListener('click', () => {
            processedData.forEach((data, index) => {
                setTimeout(() => downloadPDF(index), index * 500);
            });
        });

        function updateProgress(percent, message) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = Math.round(percent) + '%';
            progressText.textContent = message;
        }

        function showAlert(message, type) {
            hideAlerts();
            const alert = type === 'error' ? alertError : alertSuccess;
            alert.textContent = message;
            alert.style.display = 'block';
        }

        function hideAlerts() {
            alertError.style.display = 'none';
            alertSuccess.style.display = 'none';
        }
    </script>
</body>
</html>
